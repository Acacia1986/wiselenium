<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>page for text tests</title>
</head>
<body>

	<input type="text" id="text" value="" maxlength="30"
	onclick="document.getElementById('message').innerHTML = 'text clicked';">
	
	<input type="text" id="hiddenText" value="hiddenText"
	style="visibility: hidden;">
	
	<br/>
	<input type="text" id="readonlyText" value="readonlyText" readonly>
	<br/>
	<input type="text" id="readonlyTrueText" value="readonlyTrueText" readonly="true">
	<br/>
	<input type="text" id="readonlyFalseText" value="readonlyFalseText" readonly="false">
	<br/>
	<input type="text" id="readonlyReadonlyText" value="readonlyReadonlyText" readonly="readonly">
	
	<div id="message"></div>

</body>
</html>
